language: node_js
node_js: stable

cache:
  directories:
    - node_modules

# S: Build Lifecycle
install:
  - npm install

script:
  - npm run docs:build

after_script:
  - cd docs/.vuepress/dist
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add -A
  - git commit -m "update document"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
  - cd -
# E: Build LifeCycle

branches:
  only:
    - master
env:
 global:
   - GH_REF: github.com/wuyax/docs.git